<form #myForm="ngForm">
  <div id="update-sponsor-wrapper">

    <h1 mat-dialog-title>Update Sponsor</h1>

    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <label>
          <input [(ngModel)]="sponsor.name" name="name" matInput required>
        </label>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <label>
          <input [(ngModel)]="sponsor.country" name="country" matInput required>
        </label>
      </mat-form-field>
    </div>

  </div>

  <div id="update-sponsor-dialog-buttons-div" mat-dialog-actions>
    <button [disabled]="!myForm.valid" [mat-dialog-close]="sponsor" mat-button>Update</button>
    <button (click)="onNoClick()" mat-button>Cancel</button>
  </div>
</form>
