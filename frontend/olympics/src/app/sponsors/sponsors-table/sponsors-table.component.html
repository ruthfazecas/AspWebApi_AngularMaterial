<div class="mat-elevation-z8" id="main-div">

  <div id="filter-fields-and-add-button">
    <mat-form-field class="filter-input-field">
      <label>
        <input (keyup)="applyNameFilter($event)" matInput placeholder="Name Filter">
      </label>
    </mat-form-field>

<!--    <mat-form-field class="filter-input-field">-->
<!--      <label>-->
<!--        <input (keyup)="applyCountryFilter($event)" matInput placeholder="Country Filter">-->
<!--      </label>-->
<!--    </mat-form-field>-->

    <ng-container>
      <button (click)="addSponsor()" id="add-button" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </ng-container>
  </div>

  <table [dataSource]="dataSource" mat-table matSort>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Name</th>
      <td *matCellDef="let sponsor" mat-cell> {{sponsor.name}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th *matHeaderCellDef mat-header-cell (click)="sortByCountry()"> Country</th>
      <td *matCellDef="let sponsor" mat-cell> {{sponsor.country}} </td>
    </ng-container>

    <ng-container matColumnDef="deleteButton">
      <th *matHeaderCellDef class="button-column" mat-header-cell></th>
      <td *matCellDef="let sponsor" mat-cell>
        <button (click)="deleteSponsor(sponsor)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="updateButton">
      <th *matHeaderCellDef class="button-column" mat-header-cell></th>
      <td *matCellDef="let sponsor" mat-cell>
        <button (click)="updateSponsor(sponsor)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

</div>
