<div id="add-sponsorship-wrapper">

  <h1 mat-dialog-title>Add New Sponsorship</h1>

  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Competition ID</mat-label>
      <label>
        <input [(ngModel)]="sponsorship.competitionId" matInput type="number">
      </label>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sponsor ID</mat-label>
      <label>
        <input [(ngModel)]="sponsorship.sponsorId" matInput type="number">
      </label>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Money Contribution</mat-label>
      <label>
        <input [(ngModel)]="sponsorship.moneyContribution" matInput type="number">
      </label>
    </mat-form-field>
  </div>

</div>

<div id="add-sponsorship-dialog-buttons-div" mat-dialog-actions>
  <button [mat-dialog-close]="sponsorship" cdkFocusInitial mat-button>Add</button>
  <button (click)="onNoClick()" mat-button>Cancel</button>
</div>
